<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - This or That</title>

  <!-- Minecraft Font -->
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('Fonts/Minecraft.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #3B00CC;
      margin: 0;
      padding: 0;
      font-family: 'Minecraft', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 5px solid #FFD700;
      border-radius: 12px;
      width: 420px;
      padding: 40px;
      box-shadow: 8px 8px 0px #000;
      text-align: center;
      position: relative;
    }

    .login-logo {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(2px 2px 0 #000);
    }

    .login-title {
      font-size: 24px;
      color: #3B00CC;
      margin-bottom: 25px;
      text-shadow: 1px 1px #FFD700;
      letter-spacing: 1px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 3px solid #FFD700;
      font-size: 16px;
      border-radius: 5px;
      font-family: 'Minecraft', sans-serif;
      background-color: #f0f0f0;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #00FF00;
      border: none;
      color: #3B00CC;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #000;
    }

    .login-button:hover {
      background-color: #FFD700;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 13px;
      color: #3B00CC;
    }

    .login-footer a {
      color: #3B00CC;
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .social-icons {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icons img {
  width: 40px;
  height: 40px;
  background-color: #ccc;
  border-radius: 50%;
  padding: 6px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.social-icons img:hover {
  transform: scale(1.1);
}

.social-icons img[alt="Google"]:hover {
  background-color: #DB4437;
}

.social-icons img[alt="GitHub"]:hover {
  background-color: #6e5494;
}

.social-icons img[alt="Facebook"]:hover {
  background-color: #4267B2;
}
  </style>
</head>
<body>

  <div class="login-container">
    <img src="media/logo.png" alt="Logo" class="login-logo">
    <div class="login-title">Player Login</div>
    <form action="php/login.php" method="post">
    <input type="text" class="input-box" placeholder="Username or Email" />
    <input type="password" class="input-box" placeholder="Password" />
    <button class="login-button">Sign In</button>
  </form>

    <div class="login-footer">
        <p><a href="#">Forgot Password?</a> | <a href="register.html">Sign Up</a></p>
        <p>or sign in with</p>
      <div class="social-icons">
        <img src="media/google.png" alt="Google" />
        <img src="media/git.png" alt="GitHub" />
        <img src="media/fb.png" alt="Facebook" />
      </div>
    </div>
  </div>

</body>
</html>
